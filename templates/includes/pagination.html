{% load query_transform %}
{% if is_paginated %}
  <ul class="pagination justify-content-center mt-4 w-100">
    {% if page_obj.has_previous %}
      <li class="page-item">
        <a class="page-link btn btn-lg btn-outline-primary w-100" href="?{% query_transform request page=page_obj.previous_page_number %}">Prev</a>
      </li>
    {% else %}
      <li class="page-item disabled">
        <span class="page-link btn btn-lg btn-outline-primary w-100">Prev</span>
      </li>
    {% endif %}

    <li class="page-item disabled">
      <span class="page-link btn btn-lg btn-outline-primary w-100 rounded-0">{{ page_obj.number }} of {{ paginator.num_pages }}</span>
    </li>

    {% if page_obj.has_next %}
      <li class="page-item">
        <a class="page-link btn btn-lg btn-outline-primary w-100 rounded-0" href="?{% query_transform request page=page_obj.next_page_number %}">Next</a>
      </li>
    {% else %}
      <li class="page-item disabled">
        <span class="page-link btn btn-lg btn-outline-primary w-100 rounded-0">Next</span>
      </li>
    {% endif %}
  </ul>
{% endif %}
