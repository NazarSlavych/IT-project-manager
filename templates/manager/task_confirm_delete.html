{% extends 'layouts/base-presentation.html' %}

{% block content %}
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      {% include "includes/sidebar.html" %}
      <!-- Main content -->
      <main class="col-md-9 col-lg-10 px-md-4">
        <section class="pt-5 pb-4">
          <div class="container">
            <div class="card shadow-sm border-0" style="background-color: #f8f9fa;">
              <div class="card-body text-center">
                <h1 class="text-danger fw-bold">Delete task?</h1>
                <p class="text-muted">Are you sure you want to delete this task? This action cannot be undone.</p>
                
                <form action="" method="post">
                  {% csrf_token %}
                  <button type="submit" class="btn btn-outline-danger">Yes, Delete</button>
                  <a href="{% url 'manager:task-detail' pk=task.id %}" class="btn btn-outline-secondary">Cancel</a>
                </form>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </div>
{% endblock %}
