{% extends 'layouts/base-presentation.html' %}

{% block content %}
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      {% include "includes/sidebar.html" %}
      <!-- Main content -->
      <main class="col-md-9 col-lg-10 px-md-4">
        <header class="header-2">
          <div class="page-header section-height-25 relative" style="background-image: url('{{ ASSETS_ROOT }}/img/curved-images/curved.jpg')">
            <div class="container">
              <h1 class="text-white pt-3 mt-n5">Task Type List</h1>
            </div>
          </div>
        </header>

        <section class="pt-5 pb-4">
          <div class="container">
            {% if tasktype_list %}
              <div class="card shadow-lg">
                <div class="card-body">
                  <ul class="list-group">
                    {% for task in tasktype_list %}
                      <li class="list-group-item d-flex justify-content-between align-items-center">
                        {{ task.name }}
                      </li>
                    {% endfor %}
                  </ul>
                </div>
              </div>
            {% else %}
              <div class="alert alert-warning text-center mt-3" role="alert">
                There are no task types at the moment.
              </div>
            {% endif %}
          </div>
        </section>
      </main>
    </div>
  </div>
{% endblock %}
